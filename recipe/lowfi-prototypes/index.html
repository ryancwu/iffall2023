<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lowfi Prototypes</title>
</head>
<style>
    h1, h2 {
        color: white;
        text-align: center;
    }

    body {
        background-color: black;
    }
    .wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
    }

    .item-block {
        width: 40%;
    }

    img {
        width: 100%;
        height: auto;
    
    }
</style>

<body>
    <h1>Low-Fi Prototypes</h1>
    <div class="wrapper">
        <div class="item-block">
            <h2>Desktop 1</h2>
            <img src="wide1.jpg" alt="Desktop 1">
        </div>
        <div class="item-block">
            <h2>Desktop 2</h2>
            <img src="wide2.jpg" alt="Desktop 2">
        </div>
        <div class="item-block">
            <h2>Mobile 1</h2>
            <img src="small1.jpg" alt="Desktop 3">
        </div>
        <div class="item-block">
            <h2>Mobile 2</h2>
            <img src="small2.jpg" alt="Desktop 4">
        </div>
    </div>
</body>

</html>
