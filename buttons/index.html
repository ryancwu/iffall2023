<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Ryan's Button Styles</title>
    <link href="styles.css" rel="stylesheet">

    <link
        href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic'
        rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu:700' rel='stylesheet' type='text/css'>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- US ARMY FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- COLOR RUN FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Bebas+Neue&family=Neuton:ital,wght@0,200;0,300;0,400;0,700;0,800;1,400&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>

    <main>

        <h1>Button Styling &mdash; Ryan Wu</h1>

        <div class="button-container">
            <a href="http://www.spotify.com" target="_blank" id="btn_spotify">Spotify</a>
        </div>

        <div class="button-container">
            <a href="http://www.amazon.com" target="_blank" id="btn_amazon"><i class="fa fa-amazon"></i></a>
        </div>

        <div class="button-container">
            <a href="http://www.twitter.com" target="_blank" id="btn_twitter">twitter</a>
        </div>

        <div class="button-container">
            <a href="http://www.indiegogo.com" target="_blank" id="btn_indiegogo"><span>indiegogo</span></a>
        </div>

        <div class="button-container" id="army-container">
            <a href="https://www.army.mil/" target="_blank" id="army"><img src="armystar.jpeg"><span class="idle">U.S.
                    Army</span><span class="active">Go Army</span></a>
        </div>

        <div class="button-container">
            <a href="http://www.lyft.com" target="_blank" id="lyft"><span id="img-wrapper"><img
                        src="lyftlogo.png"></span></a>
        </div>

        <div class="button-container">
            <a href="https://www.nike.com/" target="_blank" id="nike"><span id="nike-wrapper"><img
                        src="nikelogo.png"></span></a>
        </div>

        <div class="button-container">
            <a href="https://www.explodingkittens.com/" target="_blank" id="kittens"><span id="kittens"><img
                        src="kittens.png"></span></a>
        </div>
        <div class="button-container">
            <a href="https://thecolorrun.com/" target="_blank" id="colorrun"><span class="underline"><span id="colorrun-wrapper">The Color
                    Run</span></span></a>
        </div>
    </main>

</body>

</html>
